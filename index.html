        var amount = document.getElementById('billAmount');
amount.innerHTML = 0;
var totalPrice = 0;
// Final Bill
function bill() {
    let total = document.getElementById('total');

    console.log(gst);

    let gst_number = amount.innerHTML * (gst/100);
    console.log(gst_number);

    console.log(amount.innerHTML);
    let finalBill = parseInt(amount.innerHTML) + parseInt(gst_number);
    total.innerHTML = parseInt(finalBill)
}
